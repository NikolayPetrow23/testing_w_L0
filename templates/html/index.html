{{define "base"}}
    {{block "css" .}}

    {{end}}

    {{block "content" .}}
        {{ if .OrderNotFound }}
        <div class="container col-lg-7" style="position: fixed; left: 280px; top: 90px">
            <div class="alert alert-danger alert-dismissible fade show" role="alert">
                <strong>Заказ: {{.OrderNotFound}} не был найден!</strong> Введите коректный Uid заказа!
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Закрыть"></button>
            </div>
        </div>
        {{ else }}
        {{end}}
        <div class="container" style="margin-top: 160px; margin-bottom: 350px;">
                <center>
                    <div class="container col-lg-4 py-5" style="background-color: whitesmoke; border-radius: 20px">
                        <form action="/orderuid" class="form-order" method="post">
                            <label class="form-label">Введите ID заказа</label>
                            <input class="form-control" type="text" name="orderUid" required="true">
                            <button type="submit" class="button-wb">Отправить</button>
                        </form>
                    </div>
                </center>
        </div>
    {{end}}
{{end}}
